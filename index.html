<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sniper Immobilier | Luxe & Prestige</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap');
        .font-luxury { font-family: 'Playfair Display', serif; }
        .gold-gradient { background: linear-gradient(135deg, #d4af37 0%, #f9e29c 50%, #b8860b 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="bg-black text-white p-4 font-sans">
    <div class="max-w-6xl mx-auto text-center py-20">
        <h1 class="text-6xl md:text-8xl font-luxury font-extrabold gold-gradient mb-6 uppercase tracking-tighter">SNIPER IMMOBILIER</h1>
        <div class="h-1 w-32 bg-yellow-600 mx-auto mb-6"></div>
        <p class="text-gray-500 tracking-[0.3em] uppercase text-xs font-semibold">L'immobilier d'exception | Prestige & Excellence</p>
    </div>
    <div id="grid" class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12 pb-24">
        </div>
    <script>
        async function fetchProperties() {
            const TOKEN = 'patQB6cx7rAbbVIPa.e0334cde62143cd92a859c28393adca0c1caad61034b39df50aaf4031c104941';
            try {
                const response = await fetch('https://api.airtable.com/v0/app101Rd6gKDfb4WT/Table%201', {
                    headers: { Authorization: `Bearer ${TOKEN}` }
                });
                const data = await response.json();
                const grid = document.getElementById('grid');
                grid.innerHTML = data.records.map(record => {
                    const f = record.fields;
                    const photo = f.Photos && f.Photos[0] ? f.Photos[0].url : 'https://images.unsplash.com/photo-1613490493576-7fde63acd811?auto=format&fit=crop&w=800&q=80';
                    return `
                        <div class="bg-[#0f0f0f] rounded-sm overflow-hidden border border-gray-900 hover:border-yellow-700 transition-all duration-700 shadow-2xl group">
                            <div class="overflow-hidden h-80">
                                <img src="${photo}" class="w-full h-full object-cover group-hover:scale-110 transition-all duration-700">
                            </div>
                            <div class="p-10">
                                <h2 class="text-2xl font-luxury font-bold mb-3 text-white text-center">${f.Nom || 'Villa d\'Exception'}</h2>
                                <p class="text-yellow-600 text-xl font-bold mb-6 font-luxury text-center">${f.Prix ? f.Prix.toLocaleString() : 'Sur demande'} â‚¬</p>
                                <p class="text-gray-500 text-sm mb-10 leading-relaxed text-center h-12 overflow-hidden">${f.Description || ''}</p>
                                <a href="https://wa.me/33634089609?text=Bonjour,%20je%20souhaite%20des%20informations%20sur%20:${encodeURIComponent(f.Nom || 'Villa')}" 
                                   target="_blank" class="block border border-yellow-800 text-yellow-600 hover:bg-yellow-700 hover:text-white font-bold py-4 px-4 text-center transition-all tracking-[0.2em] text-[10px] uppercase">
                                   Contacter le Concierge
                                </a>
                            </div>
                        </div>`;
                }).join('');
            } catch (error) { console.error("Erreur Airtable:", error); }
        }
        fetchProperties();
    </script>
</body>
</html>
